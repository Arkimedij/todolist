<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo -Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
         
          <a class="navbar-brand" href="/">Todo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Task</a>
              </li>
            </ul>
          </div>

        </div>
      </nav>


      <div class="container my-3">
        <h2 class="text-center py-3">ToDo List</h2>

        <table class = "table table-dark ">
            <thead>
                <th scope = "col">No</th>
                <th scope = "col">Task</th>
                <th scope = "col">Task</th>
                <th scope = "col">Date Created</th>
                <th scope = "col">Action</td>
            </thead>

            <tbody>
              {% for task in tasks %}
              <tr>
                <th scope = "row">{{forloop.counter}}</th>
                <td>{{task.taskTitle}}</td>
                <td>{{task.taskdesc}}</td>
                <td>{{task.time}}</td>
              </tr>
              {% endfor %}
            </tdbody>
              
        </table>
    </div>
    
    <footer>
      <p class = "text-center text-dark fixed-bottom my-0 py-3">Copyright 2023 | All Reserved (votey@99 Clone It)</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>

</html>
